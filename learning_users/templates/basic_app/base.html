<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li> <a class="navbar-brand" href="{% url 'index' %}">BRAND </a></li>
                    <li> <a class="navbar-link" href="{% url 'admin:index' %}">Admin </a></li>
                    <li> <a class="navbar-link" href="{% url 'basic_app:register' %}">Register </a></li>

                    {% if user.is_authenticated %}
                    <li><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                    <li><a class="nav-link" href="#">{{user.username}}</a></li>
                    {% else %}
                    <li><a class="nav-link" href="{% url 'basic_app:user_login' %}">Login</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container">
            {% block body_block %}
            {% endblock %}

        </div>
     
    </body>
</html>
